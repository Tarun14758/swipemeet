<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - SwipeMeet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111; /* Deep dark background */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #1e1e1e; /* Very dark form background */
      padding: 40px 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 15px rgba(255, 94, 123, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff5e7b;
    }

    input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff5e7b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3e66;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Register</h2>
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Register</button>
    <p id="message"></p>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value,
        email: form.email.value,
        password: form.password.value,
      };

      const res = await fetch("http://localhost:5000/api/users/register", {

        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await res.json();
      document.getElementById("message").innerText = result.message || "Registered!";
    });
  </script>
</body>
</html>
