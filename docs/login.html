<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SwipeMeet</title>
  <style>
    body {
      font-family: Arial;
      background: #1f1f1f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }

    button {
      background: #ff5e7b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: #ff3366;
      box-shadow: 0 0 8px #ff5e7b;
    }

    #message {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
      color: #ff5e7b;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="message"></p>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        email: form.email.value,
        password: form.password.value
      };

      try {
        const res = await fetch("https://swipemeet.onrender.com/api/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          localStorage.setItem("token", result.token); // Save token
          document.getElementById("message").innerText = "✅ Login successful!";
          // Redirect to profile or home page
          window.location.href = "profile.html";
        } else {
          document.getElementById("message").innerText = "❌ " + (result.message || "Login failed!");
        }
      } catch (error) {
        document.getElementById("message").innerText = "❌ Server error. Try again later.";
      }
    });
  </script>
</body>
</html>
