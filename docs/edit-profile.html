<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile - SwipeMeet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1f1f1f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(255, 94, 123, 0.4);
    }

    h2 {
      text-align: center;
      color: #ff5e7b;
    }

    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #ff5e7b;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff3366;
      box-shadow: 0 0 8px #ff5e7b;
    }

    #message {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ff5e7b;
    }
  </style>
</head>
<body>

  <form id="editProfileForm">
    <h2>Edit Profile</h2>
    <input type="text" name="name" placeholder="Name" required />
    <input type="number" name="age" placeholder="Age" min="18" />
    <select name="gender">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <textarea name="bio" placeholder="Short Bio..."></textarea>
    <button type="submit">Save Changes</button>
    <p id="message"></p>
  </form>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("You must be logged in.");
      window.location.href = "login.html";
    }

    // Load current profile data into form
    async function loadProfile() {
      try {
        const res = await fetch("/api/users/profile", {
          headers: {
            Authorization: "Bearer " + token
          }
        });
        const data = await res.json();
        if (res.ok) {
          const form = document.getElementById("editProfileForm");
          form.name.value = data.user.name || "";
          form.age.value = data.user.age || "";
          form.gender.value = data.user.gender || "";
          form.bio.value = data.user.bio || "";
        } else {
          document.getElementById("message").innerText = data.error || "Failed to load profile";
        }
      } catch (err) {
        document.getElementById("message").innerText = "Server error";
      }
    }

    loadProfile();

    // Handle profile update
    document.getElementById("editProfileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;

      const data = {
        name: form.name.value,
        age: form.age.value,
        gender: form.gender.value,
        bio: form.bio.value
      };

      try {
        const res = await fetch("/api/users/profile", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          document.getElementById("message").innerText = "âœ… Profile updated successfully!";
          setTimeout(() => window.location.href = "profile.html", 1500); // Redirect back to profile
        } else {
          document.getElementById("message").innerText = result.error || "Update failed";
        }
      } catch (error) {
        document.getElementById("message").innerText = "Server error";
      }
    });
  </script>
</body>
</html>
